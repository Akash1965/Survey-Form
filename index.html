<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat&family=Rubik:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form action="mailto:akashg.official18@gmail.com" method="post" enctype="text/plain" class="form1">
        <div class="name">
            <label for="">Name</label>
            <input type="text" name="Your Name" value="" placeholder="Enter your name" class="typo upi">
        </div>
        <div class="name">
            <label for="">Email</label>
            <input type="email" name="Your Email" value="" placeholder="Enter your email" class="typo upi">
        </div>
        <div class="name">
            <label for="">Age</label>
            <input type="text" name="Your Age" placeholder="Enter your age" class="typo upi">
        </div>
        <div>
        <label for="" class="typo">Which option best describes you?</label>
            <select name="Description" id="" class="typo upi">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="recommend">
            <label for="">Would you recommend GeeksforGeeks to a friend?</label>
            <label for="">
                <input type="radio" name="recommendation" value="yes">
                Yes
            </label>
            <label for="">
                <input type="radio" name="recommendation" value="no">
                No
            </label>
            <label for="">
                <input type="radio" name="recommendation" value="maybe">
                Maybe
            </label>
        </div>
        <div class="choice">
            <label for="">Languages and Frameworks <span class="font">(Check all that apply)</span></label>
            <label for="">
                <input type="checkbox" name="language" value="c">
                C
            </label>
            <label for="">
                <input type="checkbox" name="language" value="c++">
                C++
            </label>
            <label for="">
                <input type="checkbox" name="language" value="c#">
                C#
            </label>
            <label for="">
                <input type="checkbox" name="language" value="java">
                Java
            </label>
            <label for="">
                <input type="checkbox" name="language" value="python">
                Python
            </label>
            <label for="">
                <input type="checkbox" name="language" value="javascript">
                JavaScript
            </label>
            <label for="">
                <input type="checkbox" name="language" value="react">
                React
            </label>
            <label for="">
                <input type="checkbox" name="language" value="angular">
                Angular
            </label>
            <label for="">
                <input type="checkbox" name="language" value="django">
                Django
            </label>
            <label for="">
                <input type="checkbox" name="language" value="spring">
                Spring
            </label>
        </div>
        <div class="comments">
            <label for="">Any comments or suggestions</label><br>
            <textarea name="" id="" cols="30" rows="2" class="typo"></textarea>
        </div>
        <button type="Submit" value="submit" class="btn">Submit</button>
    </form>
</body>
</html>
